<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- LINK JAVASCRIPT -->
    <script src="./scripts/scripts.js" defer></script>

    <!-- LINK ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container">
      <form action="" class="form_container" id="form_container">
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="text"
          class="input_text"
          id="input_text"
          placeholder="Cidade"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <h1 class="titulo" id="titulo">Cidade</h1>
      <div class="div_info_city" id="div_info_city">
        <div class="div_info">
          <div id="div_imagem">
            <img src="" alt="Imagem Clima" class="image" id="image" />
          </div>
          <div class="textos">
            <p id="tempp1">Temp em <sup>C°</sup></p>
            <p id="clima">Clima</p>
          </div>
        </div>

        <div class="div_details">
          <div class="div1">
            <i class="fa-solid fa-temperature-high"> </i>
            <div>
              <h2>Temp. Máx</h2>
              <p id="temp_max"></p>
            </div>
          </div>

          <div class="div2">
            <i class="fa-solid fa-temperature-low"> </i>
            <div>
              <h2>Temp. Min</h2>
              <p id="temp_min"></p>
            </div>
          </div>

          <div class="div3">
            <i class="fa-solid fa-droplet"> </i>
            <div>
              <h2>Umidade</h2>
              <p id="umidade"></p>
            </div>
          </div>

          <div class="div4">
            <i class="fa-solid fa-wind"> </i>
            <div>
              <h2>Vento</h2>
              <p id="vento"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
