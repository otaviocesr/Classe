<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- LINK JAVASCRIPT -->
    <script src="./scripts/scripts.js" defer></script>

    <!-- LINK ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container">
      <form action="" class="form_container" id="form_container">
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="text"
          class="input_text"
          id="input_text"
          placeholder="Cidade"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <h1 class="titulo" id="titulo">Cidade</h1>
      <div class="div_info_city">
        <div class="div_info">
          <div>
            <img
              src="./images/ensolarado.jpg"
              alt=""
              class="image"
              id="image"
            />
          </div>
          <div class="textos">
            <p id="tempp1">32 <sup>C°</sup></p>
            <p id="tempp2">Chuvoso</p>
          </div>
        </div>

        <div class="div_details">
          <div class="div1">
            <i class="fa-solid fa-temperature-high"> </i>

            <p id="temp_max">
              Temp. Máx
              <br />
              30 <sup>C°</sup>
            </p>
          </div>

          <div class="div2">
            <i class="fa-solid fa-temperature-low"> </i>
            <p id="temp_min">
              Temp. Min
              <br />
              15 <sup>C°</sup>
            </p>
          </div>

          <div class="div3">
            <i class="fa-solid fa-droplet"> </i>
            <p id="umidade">
              Umidade
              <br />
              69
            </p>
          </div>

          <div class="div4">
            <i class="fa-solid fa-wind"> </i>
            <p id="vento">
              Vento
              <br />
              28.1 Km/H
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
